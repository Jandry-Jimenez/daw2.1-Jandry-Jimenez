<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 1</title>>
</head>
<body>
    <br>
        <button id="introducir">Introducir numeros</button>
        
        
        <script>
            window.onload= inicio();

            function inicio(){
                document.getElementById("introducir").onclick= calcular;
            }

            var numero1;
            var numero2;

            function calcular(){
                //Numeros
                numero1= parseInt(prompt("Escribe un numero"));
                alert("Numero 1.");
                numero2= parseInt(prompt("Escribe el segundo numero"));
                alert("Numero 2.");

                //COMPROBACIONES
                if(isNaN(numero1)){ //Comprueba que el primero numero no quede vac
                    alert("NO HAS INTRODUCIDO EL PRIMER NUMERO O HAS INTRODUCIDO ALGO DIFERENTE. Debes introducir un numero.");
                    calcular();
                }else if (isNaN(numero2)){//Comprueba que el primero numero no quede vacío
                    alert("NO HAS INTRODUCIDO EL SEGUNDO NUMERO O HAS INTRODUCIDO ALGO DIFERENTE. Debes introducir un numero.");
                    calcular();
                } else{
                    //OPERACIONES
                    var suma= numero1 + numero2;
                    var resta= numero1 - numero2;
                    var multplicacion= numero1 * numero2;
                    var division= numero1 / numero2;
                }
                
                //RESULTADO
                document.write("La suma de " + numero1 + " y " + numero2 + " es: " + suma);
                document.write("<br>");
                document.write("La resta de " + numero1 + " y " + numero2 + " es: " + resta);
                document.write("<br>");
                document.write("La multiplicación de " + numero1 + " y " + numero2 + " es: " + multplicacion);
                document.write("<br>");
                document.write("La division de " + numero1 + " y " + numero2 + " es: " + division);
            }
        </script>
</body>
</html>
