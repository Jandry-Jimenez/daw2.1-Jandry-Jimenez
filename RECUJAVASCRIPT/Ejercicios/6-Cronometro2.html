<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
</head>
<body>
    <center><h1>CRONÓMETRO </h1></center>

    <!--CONTADOR-->
    <h1 id = "contador">0</h1>

    <!--BOTONES PARA EL CRONÓMETRO-->
    <button id = "inicio">Inicio</button>
    <button id = "parar">Parar</button>
    <button id = "reiniciar">Reiniciar</button>
    <button id = "reanudar">Reanudar</button>

    <script>

        window.onload = inicio;
//VARIABLES        
        seg = 0;
        min = 0;
        var repeticion;

//FUNCIÓN QUE CADA BOTÓN HAGA SU TAREA
        function inicio(){
            document.getElementById("inicio").onclick = repetir;
            document.getElementById("parar").onclick = detener;
            document.getElementById("reiniciar").onclick = reinicio;
            document.getElementById("reanudar").onclick = repetir;

        }

//FUCIONES PARA INICIAR EL CONTADOR DEL CRONOMETRO
        function repetir(){ //Repite lo de la funcion "finiciar" cada 1s
            repeticion = setInterval(finiciar, 1000);
        }

        function finiciar(){ //Esto hace que se sume "+1" en el contador
            var incrementar = parseInt(document.getElementById("contador").innerHTML) + 1;
            document.getElementById("contador").innerHTML = incrementar;
            suma();

        }

        function suma(){
            if (seg = 60) {
                min += +1;
            }
        }

//FUNCIONES PARA PARAR EL CRONOMETRO
        function detener(){
            clearInterval(repeticion);
        }

//FUNCIONES PARA PARAR EL CRONOMETRO
        function reinicio(){ //Para sobreescribir una de HTMl usamos inneHTML
            document.getElementById("contador").innerHTML = 0;
        }
      
    </script>

    <br><br>
    <center><small>V1.1</small></center>
</body>
</html>
