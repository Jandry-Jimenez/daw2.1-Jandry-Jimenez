<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
</head>
<body>
    <center><h1>CRONÓMETRO </h1></center>

    <!--CONTADOR-->
    <h1 id="contador">0</h1>

    <!--BOTONES PARA EL CRONÓMETRO-->
    <button id = "inicio">Inicio</button>
    <button id = "parar">Parar</button>
    <button id = "reiniciar">Reiniciar</button>
    <button id = "reanudar">Reanudar</button>

    <script>
        window.onload = inicio;

//ESTA FUNCIÓN HACE QUE A LA HORA DE HACER CLICK, CADA BOTÓN HAGA SU TAREA

        function inicio(){
            document.getElementById("inicio").onclick = repetir;
            document.getElementById("parar").onclick;
            
        }

//ESTAS DOS FUCIONES SIRVEN PARA INICIAR EL CONTADOR DEL CRONOMETRO

        //Repite lo de la funcion "finiciar" cada 1s
        function repetir(){
            var repeticion = setInterval(finiciar, 1000);
        }
        //Esto hace que se sume "+1" en el contador
        function finiciar(){
            var incrementar = parseInt(document.getElementById("contador").innerHTML) + 1;
            document.getElementById("contador").innerHTML = incrementar;
        }

    </script>

    <br><br>
    <center><small>V1.0</small></center>
</body>
</html>
