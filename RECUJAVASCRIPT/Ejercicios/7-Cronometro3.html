<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilosCrono.css">
    <title>Cronómetro</title>
</head>
<body>
    <center><h1>CRONÓMETRO</h1></center>

    <!--CONTADOR-->
    <center><h3 id = "contador"></h3></center>

    <!--BOTONES PARA EL CRONÓMETRO-->
    <button id = "inicio">Inicio</button>
    <button id = "parar">Parar</button>
    <button id = "reiniciar">Reiniciar</button>
    <!-- <button id = "reanudar">Reanudar</button> -->

    <script>

        window.onload = inicio;

//VARIABLES        
        var min = 0;
        var seg = 0;
        document.getElementById("contador").innerHTML = seg + ":" + min;

        var repeticion;

//FUNCIÓN QUE CADA BOTÓN HAGA SU TAREA
        function inicio() {
            document.getElementById("inicio").onclick = repetir;
            document.getElementById("parar").onclick = detener;
            document.getElementById("reiniciar").onclick = reinicio;
            //document.getElementById("reanudar").onclick = repetir;

        }

//FUCIONES PARA INICIAR EL CONTADOR DEL CRONOMETRO
        function repetir() { //Repite lo de la funcion "finiciar" cada 1s
            repeticion = setInterval(finiciar, 50);
        }

        function finiciar() { //Esto hace que se sume "+1" en el CONTADOR
            seg ++;
            suma();
            document.getElementById("contador").innerHTML = min + ":" + seg;
            
            document.getElementById("inicio").disabled = true;
            document.getElementById("parar").disabled = false;
        }
//COMPROBACION DEL CONTADOR
        function suma() {
    
            if (seg > 59) {
                min ++;
                seg = 0;
            }

            if (min > 59) {
                min = 0;
                seg = 0;
            }
        }

//FUNCIONES PARA PARAR EL CRONOMETRO
        function detener(){
            clearInterval(repeticion);
            document.getElementById("parar").disabled = true;
            document.getElementById("inicio").disabled = false;
        }

//FUNCIONES PARA PARAR EL CRONOMETRO
        function reinicio(){ //Para sobreescribir una de HTMl usamos inneHTML
            min = 0;
            seg = 0;
            document.getElementById("contador").innerHTML = min + ":" + seg;
        }
      
    </script>

    <br><br>
    <center><small>Versión 1.3</small></center>
</body>
</html>
