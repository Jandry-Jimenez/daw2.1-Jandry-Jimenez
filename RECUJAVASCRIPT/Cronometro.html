<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
</head>
<body>
    <center><h1>CRONÓMETRO </h1></center>

    <!--CONTADOR-->
    <h1 id="contador">0</h1>

    <!--BOTONES PARA EL CRONÓMETRO-->
    <button id = "bt1">Inicio</button>
    <button id = "bt2">Parar</button>
    <button id = "bt3">Reiniciar</button>
    <button id = "bt4">Reanudar</button>

    <script>
        window.onload = inicio;

        //ESTA FUNCION
        function inicio(){
            document.getElementById("bt1").onclick = repeticion;
            
        }

        function repetir(){
            var repeticion = setInterval(finiciar, 1000);
        }
        function finiciar(){
            var incrementar = parseInt(document.getElementById("contador").innerHTML) + 1;
            document.getElementById("contador").innerHTML = incrementar;
        }
    </script>

    <br><br>
    <center><small>V1.0</small></center>
</body>
</html>
